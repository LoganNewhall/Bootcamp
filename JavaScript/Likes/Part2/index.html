<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav">
        <h1 class="nav-title"><strong>Network</strong></h1>
    </div>
    <div class="wrapper">
        <div><h2>Your Feed</h2></div>
        <div class="feed">
            <div class="profile">
                <img id="profile" src="./assets/user-circle.png" alt="profile pic">
                <div><a href="">Add an avatar</a></div>
                <div><h2>James Doe</h2></div>
            </div>
            <div class="users">
                <div class="box">
                    <div class="top">
                        <div><h2>Neil M</h2></div>
                        <div class="likes">
                            <p class="neil">0 like(s)</p>
                            <button class="add" onclick="li1()">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                    </div>
                </div>
                <div class="box">
                    <div class="top">
                        <div><h2>Nichole K</h2></div>
                        <div class="likes">
                            <p class="nichole">0 like(s)</p>
                            <button class="add" onclick="li2()">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>Just finished my <a href="">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="top">
                        <div><h2>Jim R</h2></div>
                        <div class="likes">
                            <p class="jim">0 like(s)</p>
                            <button class="add" onclick="li3()">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
