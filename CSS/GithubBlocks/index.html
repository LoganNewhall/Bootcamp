<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Blocks</h1>
        <div class="top">
            <div class="keepbetween">
                <img class="splitimage" src="./assets/bewitchedtocat.jpg" alt="bewitched cat">
                <img class="splitimage" src="./assets/grim-repo.jpg" alt="Grim Cat">
                <img class="splitimage" src="./assets/mummytocat.gif" alt="Mummy cat">
            </div>  
        </div>
        <div class="center">
            <div class="keeptogether">
                <img class="splitimage" src="./assets/grinchtocat.gif" alt="Grinch Cat">
                <img class="splitimage" src="./assets/maxtocat.gif" alt="Max Cat">
            </div>
        </div>
        <div class="bottom">
            <div class="keepbetween">
                <img class="splitimage" src="./assets/octofez.png" alt="Dog Cat">
                <img class="splitimage" src="./assets/herme-t-crabb.png" alt="Hermit Cat">
                <img class="splitimage" src="./assets/pusheencat.png" alt="Cat">
            </div>
        </div>
        <p>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>

    </div>
</body>
</html>
