<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="box"></div>
            <img id="profile" src="./assets/user-circle.png" alt="profile pic">
            <div class="info">
                <h1>Jane Doe</h1>
                <div class="location">
                    <div><img src="./assets/map-marker.png" alt="map marker"></div>
                    <div><p>Seattle</p></div>
                </div>
            </div>
            <div class="bio">
                <p>Developer | Engineer | Problem Solver 
                    <br>
                    Master of shadows and the Internet!
                </p>
                <div class="foot">
                    <div><img src="./assets/gear.png" alt="gear"></div>
                    <div><a class="link" href="">edit profile</a></div>
                </div>
            </div>
            

        </div>
    </div>
</body>
</html>
